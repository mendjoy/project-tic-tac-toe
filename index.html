<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body> 
   <main>
    <div id="containerall">
    <h1>Tic Tac Toe</h1>
    <!--Buttons-->
    <section id="buttons">
        <button id="2players">2 Players</button>
        <button id="bot">Bot</button>
    </section>

    <!--GAME-->
    <section id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <!--SCORE-->
        <div id="score">
            <h2>Escore</h2>
            <span class="scorebox">
                <span id="xscore">X</span>:
                <span id="score1">0</span>
            </span>

            <span class="scorebox">
                <span id="oscore"></span>:
                <span id="score2">0</span>
            </span> 
        </div>
    </section>
    </div>
    <!-- X OR 0-->
    <section class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </section>

    <!--FINAL MESSAGE-->
    <section>
        <div id="msg" class="hide"></div>
        <p id="msgText"></p>
    </section>

   </main>

   <script src="js/tictactoe.js"></script> 
</body>
</html>
